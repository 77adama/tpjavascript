<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tp3.css">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>

</head>
<body>
    
    <div class="asside">
    <div class="container"> 
        <div class="result-container">
            <span id="result"></span>
            <button class="copy" id="clipboard">
                <i class="far fa-clipboard">copy</i>
            </button>
        </div>
        <div class="settings">
            <div class="setting">
                <label for="length">Longueur du Password </label>
                <input type="number" id="length" min="5" max="20" value="15">
            </div>
            <div class="setting">
                <label for="uppercase">Contient des Lettres Majuscles</label>
                <input type="checkbox" id="uppercase" class="toggle">
            </div>
            <div class="setting">
                <label for="lowercase">Contient des Lettres Minuscles</label>
                <input type="checkbox" id="lowercase" class="toggle">
            </div>
            <div class="setting">
                <label for="numbers">Contient des Nombres</label>
                <input type="checkbox" id="numbers" min="4" class="toggle">
            </div>
            <div class="setting">
                <label for="symbols">Contient des Caracteres speciaux</label>
                <input type="checkbox" id="symbols" class="toggle">
            </div>
           <button class="btn btn-large" id="generate">
               Generer le Mot de Passe
        </button>
    </div>
</div>
    <script src="tp3.js"></script>

</body>
</html>
